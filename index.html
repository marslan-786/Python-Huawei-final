<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heavy Background Remover üöÄ</title>
    <style>
        body { background-color: #0d1117; color: #c9d1d9; font-family: monospace; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { text-align: center; border: 2px solid #30363d; padding: 40px; border-radius: 10px; background: #161b22; box-shadow: 0 0 20px rgba(0, 255, 0, 0.2); }
        h1 { color: #58a6ff; }
        input[type="file"] { margin: 20px 0; padding: 10px; border: 1px dashed #30363d; width: 100%; box-sizing: border-box; }
        button { background-color: #238636; color: white; border: none; padding: 15px 30px; font-size: 16px; border-radius: 5px; cursor: pointer; transition: 0.3s; width: 100%; font-family: monospace; font-weight: bold; }
        button:hover { background-color: #2ea043; transform: scale(1.05); }
        .loader { display: none; border: 5px solid #f3f3f3; border-top: 5px solid #58a6ff; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .note { color: #8b949e; font-size: 12px; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ†Ô∏è ULTIMATE REMOVER TOOL</h1>
        <p>Test 6 Engines at once. Upload Captchas.</p>
        
        <form id="uploadForm">
            <input type="file" id="fileInput" name="files" multiple accept="image/*" required>
            <br>
            <button type="submit" id="btn">üöÄ UPLOAD & PROCESS</button>
        </form>

        <div class="loader" id="loader"></div>
        <p id="status" style="margin-top: 20px;"></p>
        <p class="note">Note: Processing takes time depending on image count. Be patient!</p>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const btn = document.getElementById('btn');
        const loader = document.getElementById('loader');
        const status = document.getElementById('status');

        form.onsubmit = async (e) => {
            e.preventDefault();
            const files = document.getElementById('fileInput').files;
            if(files.length === 0) return;

            btn.style.display = 'none';
            loader.style.display = 'block';
            status.innerText = `‚è≥ Processing ${files.length} images on 6 Heavy Engines...`;

            const formData = new FormData();
            for (let i = 0; i < files.length; i++) {
                formData.append('files', files[i]);
            }

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = "Processed_Results.zip";
                    document.body.appendChild(a);
                    a.click();
                    status.innerText = "‚úÖ Done! Downloading ZIP...";
                } else {
                    status.innerText = "‚ùå Error in processing.";
                }
            } catch (error) {
                status.innerText = "‚ùå Network Error.";
            } finally {
                btn.style.display = 'block';
                loader.style.display = 'none';
            }
        };
    </script>
</body>
</html>
